<h1>Login</h1>
<hr>
<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" novalidate>
    <label for="username">Username:</label>
    <em
        *ngIf="loginForm.controls.username?.invalid && (loginForm.controls.username?.touched || mouseoverLogin)">Required</em>
    <input (ngModel)="username" name="username" type="text" id="username" placeholder="Username..." required>
    <label for="password">Password:</label>
    <em
        *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
    <input (ngModel)="password" name="password" type="password" id="password" placeholder="Password..." required>
    <div class="buttons">
        <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
            <button type="submit" [disabled]="loginForm.invalid" id="login">Login</button>
        </span>
        <button type="button" (click)="cancel()" id="cancel">Cancel</button>
    </div>
    <em *ngIf="loginInvalid" class="invalid">Username or Password Incorrect</em>
</form>
